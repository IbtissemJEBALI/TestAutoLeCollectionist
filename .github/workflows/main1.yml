name: Cypress Tests
on:
 push:
   branches:
     - new-tests
jobs:
 Cypress-Test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout GitCode
       uses: actions/checkout@v2
 
     - name: Run Cypress Test
       uses: cypress-io/github-action@v5
       with:
         command: npm run run-staging-admintool-tests-recorder-chrome
