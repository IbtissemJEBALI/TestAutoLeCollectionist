name: Cypress Tests
on:
 push:
   branches:
     - new-tests
jobs:
 Cypress-Test:
   runs-on: ubuntu-latest
   steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
           node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v5
